<!DOCTYPE html>
<html>
    <head>
        <title> form regist mahasiswa</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body>
<section class="h-100" id="background">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="logoueu.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="row">
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Nama Lengkap</label>
                        <input placeholder="Masukan..." type="text" id="form3Example1n" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Alamat</label>
                        <input placeholder="Masukan..." type="text" id="form3Example1m1" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Tempat Lahir</label>
                        <input placeholder="Masukan..." type="text" id="form3Example1n1" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Tanggal Lahir</label>
                    <input type="date" id="form3Example8" class="form-control form-control-lg" />
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Jenis Kelamin: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                      <label class="form-label" for="form3Example8">Jurusan</label> 
                      <select class="form-select" id="form3Example1m1" class="form-control form-control-lg">
                        <option value="1"> Teknik Informatika</option>
                        <option value="2">Sistem Informasi</option>
                          </select>
                    </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Email</label>
                    <input placeholder="Masukan..." type="text" id="form3Example9" class="form-control form-control-lg" />
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
